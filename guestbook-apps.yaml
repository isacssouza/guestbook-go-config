apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/isouza-daitan/guestbook-go-config
    path: apps
    targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
      - SelfHeal=true