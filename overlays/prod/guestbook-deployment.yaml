apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook
spec:
  replicas: 4
  template:
    spec:
      containers:
      - name: guestbook
        resources:
          requests:
            cpu: "0.1"
            memory: "100Mi"
          limits:
            cpu: "0.2"
            memory: "200Mi"
